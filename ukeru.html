  .cookie-banner {
  position: fixed;         /* 画面に固定 */
  bottom: 20px;            /* 下から20px */
  right: 20px;             /* 右から20px */
  background-color: #333;  /* 背景色（ダークグレー） */
  color: #fff;             /* 文字色（白） */
  padding: 12px 16px;      /* 内側余白 */
  border-radius: 8px;      /* 角丸 */
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3); /* 影をつける */
  z-index: 1000;           /* 手前に出す */
  display: flex;
  align-items: center;
  gap: 12px;               /* テキストとボタンの間隔 */
}

.cookie-btn {
  background: #ff9800;   /* ボタン色（オレンジ） */
  border: none;
  color: #fff;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
}

.cookie-btn:hover {
  background: #e68900;   /* ホバー時の色 */
}

  </script>
