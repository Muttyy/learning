<script>

  (function(){
      // --- 設定 ---
      const STORAGE_KEY = 'gtm_notice_dismissed_at';
      const DISMISS_DAYS = 30; // 閉じたら何日間再表示しないか（0 にすると永続）

      const notice = document.getElementById('gtm-notice');
      const btnClose = document.getElementById('gtm-close');
      const btnHideForNow = document.getElementById('gtm-hide-for-now');
      const btnLearnMore = document.getElementById('gtm-learn-more');
      const privacyLink = document.getElementById('gtm-privacy-link');

      // 表示判定
      function shouldShow(){
        try{
          const raw = localStorage.getItem(STORAGE_KEY);
          if(!raw) return true;
          const ts = Number(raw);
          if(!ts) return true;
          if(DISMISS_DAYS <= 0) return false; // 永続的に非表示にしたい場合
          const ms = DISMISS_DAYS * 24 * 60 * 60 * 1000;
          return (Date.now() - ts) > ms;
        }catch(e){
          // localStorage が使えない場合は常に表示
          return true;
        }
      }

      function dismiss(){
        try{ localStorage.setItem(STORAGE_KEY, String(Date.now())); }catch(e){}
        hide();
      }

      function hide(){
        notice.classList.remove('show');
        // 完全にDOMから消すのではなく、hidden 属性でスクリーンリーダにも伝える
        setTimeout(()=> notice.setAttribute('hidden',''), 300);
      }

      function show(){
        notice.removeAttribute('hidden');
        // 小さいタイミング差で class を付けてアニメーション
        requestAnimationFrame(()=> notice.classList.add('show'));
      }

      // イベント
      btnClose.addEventListener('click', function(){ dismiss(); });

      // キーボードアクセス用：Esc で閉じる
      notice.addEventListener('keydown', function(ev){ if(ev.key === 'Escape') dismiss(); });

      // 初回判定
      if(shouldShow()){
        // DOMロード直後に見せたいので少し遅らせる（不意なフラッシュを防ぐ）
        window.addEventListener('load', ()=> setTimeout(show, 300));
      }

      // アクセシビリティ: フォーカスをcloseに当てると戻るように
      btnClose.addEventListener('keydown', function(e){ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); dismiss(); } });

      // --- 追加メモ（開発者向け） ---
      // localStorage の値をクリアすると再表示されます:
      // localStorage.removeItem(STORAGE_KEY);

    })();
